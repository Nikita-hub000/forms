<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="" class="main-form">
        <div style="margin: 0 35px;">
        <p class="main-form__title">Info</p>
        <p class="main-form__text">Enter your email address</p>
        <input type="text" placeholder="Form" class="main-form__input">
        <div class="main-form__box">
            <p class="main-form__green">Add more products</p> 
            <button class="main-form__button"></button>
        </div>
        <p class="main-form__text">We offer discount up to 36% for multiple checks</p>
        <button class="main-form__submit">Submit and Pay 24.99 USD</button>
        </div>
    </form>
</body>
</html>
